<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <p>Имя</p>
        <input tabindex="1" type="text" name="User" id="" />
      </div>
      <div>
        <p>Пароль</p>
        <input tabindex="2" type="password" name="Userpass" id="" />
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" type="tel" name="Userphone" id="" />
      </div>
      <div>
        <p>Пол</p>
        <div>
            <input checked type="radio" name="gender" id="" />Мужчина
        </div>
        <div>
            <input type="radio" name="gender" id="" />Женщина
        </div>        
      <div>
        <p>Имущество</p>
        <input type="checkbox" name="im" id="" />Велик
        <input type="checkbox" name="im2" id="" />Машина
        <input type="checkbox" name="im3" id="" />Квартира
      </div>
      <div>
          <p>Дополнительная информация</p>
          <textarea name="text" id=""></textarea>
      </div>
      <div>
          <p>Прикрепите файл</p>
          <input type="file" name="file" id="">
      </div>      
      <div>
          <p>Любимый цвет</p>
          <select name="select" id="">
              <option value="yellow">Желтый</option>
              <option value="red">Красный</option>
              <option value="cyan">Синий</option>
          </select>        
      </div>
      <div>
          <br>
          <input type="submit" value="Отправить">
          <input type="reset" value="Очистить">
      </div>
    </form>
  </body>
</html>
